---
- name: Allow RELATED and ESTABLISHED packets
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT
  become: yes

- name: Allow ICMP packets
  iptables:
    chain: INPUT
    protocol: icmp
    jump: ACCEPT

- name: Open ports
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "{{item}}"
    jump: ACCEPT
  with_items:
    "{{allowed_ports}}"
  notify:
    - Save iptable rules and make them on boot

- name: Restrict INCOMING traffic
  iptables:
    chain: INPUT
    policy: DROP